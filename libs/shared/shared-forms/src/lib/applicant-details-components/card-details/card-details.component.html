  <div class="row">
    <div class="col col-xl-3 col-lg-4 col-md-6 col-sm-12">
      <fan-id-readonly-input
        label="Qatar Rail Travel Card No"
        id="qatar_rail_travel_card_no"
        [value]="card_data?.qrailTravelCardNo"
        placeholder="Qatar Rail Travel Card No"
        translateKey="CardReplacement"
      ></fan-id-readonly-input>
    </div>
    <div class="col col-xl-3 col-lg-4 col-md-6 col-sm-12">
      <fan-id-readonly-input
        label="Mowasalat PTN"
        id="mowasalat_ptn"
        [value]="card_data?.mowasalat_PTN_No"
        placeholder="Mowasalat PTN"
        translateKey="CardReplacement"
      ></fan-id-readonly-input>
    </div>

  </div>
  <div class="row">
    <div class="col col-xl-3 col-lg-4 col-md-6 col-sm-12">
      <fan-id-readonly-input
        label="Desfire ID"
        id="desfire_id"
        [value]="card_data?.desFireId"
        placeholder="Desfire ID"
        translateKey="CardReplacement"
      ></fan-id-readonly-input>
    </div>
    <div class="col col-xl-3 col-lg-4 col-md-6 col-sm-12">
      <fan-id-readonly-input
        label="Expiry Date"
        id="card_expiry_date"
        [value]="card_data?.cardExpireDate | dateformatpipe"
        placeholder="Expiry Date"
        translateKey="CardReplacement"
      ></fan-id-readonly-input>
    </div>
  </div>
</div>
