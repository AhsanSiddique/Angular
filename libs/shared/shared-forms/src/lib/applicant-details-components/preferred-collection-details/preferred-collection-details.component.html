<div class="preferred-collection-details">
  <div class="row">
    <div class="col col-xl-3 col-lg-4 col-md-6 col-sm-12">
      <fan-id-readonly-input
        label="Delivery Type"
        id="delivery_type"
        [value]="applicant_data?.delivery_type"
        placeholder="Delivery Type"
        translateKey="ApplicantDetails"
      ></fan-id-readonly-input>
    </div>
    <div class="col col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngIf="applicant_data?.delivery_type_code === 'SCP'">
      <fan-id-readonly-input
        label="Service Centre"
        id="service_centre"
        [value]="applicant_data?.service_center"
        placeholder="Service Centre"
        translateKey="ApplicantDetails"
      ></fan-id-readonly-input>
    </div>
  </div>
  <div class="row mt-4" *ngIf="applicant_data?.delivery_type_code === 'DTA'">
    <div class="col col-xl-3 col-lg-4 col-md-6 col-sm-12">
      <fan-id-readonly-input
        label="Building Number"
        id="delivery_type"
        [value]="applicant_data?.address_line_1"
        placeholder="Building Number"
        translateKey="ApplicantDetails"
      ></fan-id-readonly-input>
    </div>
    <div class="col col-xl-3 col-lg-4 col-md-6 col-sm-12">
      <fan-id-readonly-input
        label="Zone Number"
        id="delivery_type"
        [value]="applicant_data?.address_line_2"
        placeholder="Zone Number"
        translateKey="ApplicantDetails"
      ></fan-id-readonly-input>
    </div>
    <div class="col col-xl-3 col-lg-4 col-md-6 col-sm-12">
      <fan-id-readonly-input
        label="Unit Number"
        id="delivery_type"
        [value]="applicant_data?.address_line_3"
        placeholder="Unit Number"
        translateKey="ApplicantDetails"
      ></fan-id-readonly-input>
    </div>
    <div class="col col-xl-3 col-lg-4 col-md-6 col-sm-12">
      <fan-id-readonly-input
        label="Street Number"
        id="delivery_type"
        [value]="applicant_data?.address_line_4"
        placeholder="Street Number"
        translateKey="ApplicantDetails"
      ></fan-id-readonly-input>
    </div>
  </div>
</div>
