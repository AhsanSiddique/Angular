<div class="address-information">
  <div class="row">
    <div class="col col-xl-3 col-lg-4 col-md-6 col-sm-12">
      <fan-id-readonly-input
        label="Country"
        id="address_country"
        [value]="applicant_data?.address_country"
        placeholder="Country"
        translateKey="ApplicantDetails"
      ></fan-id-readonly-input>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <fan-id-readonly-input
        [label]="address_line_labels[1]"
        id="address_line_1"
        [value]="applicant_data?.address_line_1"
        [placeholder]="address_line_labels[1]"
        translateKey="ApplicantDetails"
      ></fan-id-readonly-input>
    </div>
    <div class="col">
      <fan-id-readonly-input
        [label]="address_line_labels[2]"
        id="address_line_2"
        [value]="applicant_data?.address_line_2"
        [placeholder]="address_line_labels[2]"
        translateKey="ApplicantDetails"
      ></fan-id-readonly-input>
    </div>
    <div class="col">
      <fan-id-readonly-input
        [label]="address_line_labels[3]"
        id="address_line_3"
        [value]="applicant_data?.address_line_3"
        [placeholder]="address_line_labels[3]"
        translateKey="ApplicantDetails"
      ></fan-id-readonly-input>
    </div>
    <div class="col">
      <fan-id-readonly-input
        [label]="address_line_labels[4]"
        id="address_line_4"
        [value]="applicant_data?.address_line_4"
        [placeholder]="address_line_labels[4]"
        translateKey="ApplicantDetails"
      ></fan-id-readonly-input>
    </div>
  </div>
</div>
