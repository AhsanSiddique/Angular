<div class="" *ngIf="routerCheck()">
    <div class="dropdown lang-selector">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <img [src]="'assets/flags/' + selectedLang?.flag" class="lang-flag" />
      <span class="lang-name">{{ selectedLang?.name | uppercase }}</span>
    </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" *ngFor="let lang of langData" (click)="changeLanguage(lang.name)"><img [src]="'assets/flags/' + lang?.flag" class="lang-flag" /><span class="lang-name">{{ lang.name | uppercase
          }}</span></a>
        </div>
    </div>
</div>
<div class="" *ngIf="!routerCheck()">
  <div class="dropdown lang-selector">
      <button class="btn btn-secondary no-dropdown-toggle" type="button" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
    <img [src]="'assets/flags/' + selectedLang?.flag" class="lang-flag" />
    <span class="lang-name">{{ selectedLang?.name | uppercase }}</span>
  </button>
  </div>
</div>
