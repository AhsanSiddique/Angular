<fan-id-modal-wrapper [title]="header" (closeThis)="cancel()">
  <div class="cancel-modal-body">
    <p *ngIf="message===''">{{ (type === 'cancel' ? 'Common.BulkUploadCancelMessage' : 'Common.BulkUploadExitMessage') |
      translate }}</p>
    <p *ngIf="message===''">{{ 'Common.DoProceed' | translate }}</p>
    <p *ngIf="message!==''">{{message | translate}}</p>
    <div class="cancel-btn-group">
      <button *ngIf="type === 'cancel'" type="button" class="btn btn-secondary"
      (click)="cancel()">
      <span>{{ 'Common.No' | translate }}</span>
    </button>
    <button type="button" class="btn btn-primary btn-caret-8" (click)="proceed()">
      {{ 'Common.YesProceed' | translate }}
    </button>
    </div>
  </div>
</fan-id-modal-wrapper>
