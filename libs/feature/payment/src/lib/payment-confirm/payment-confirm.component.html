<div class="payment-confirm__container">
  <!-- <div class="page-title">
    <h4>Payment Status</h4>
  </div> -->

  <div class="payment-confirm__content container-fluid">
    <div class="row">
      <div class="col-12">
        <!-- success -->
        <ng-container *ngIf="paymentStatus?.decision === 'ACCEPT'">
          <div class="payment-confirm__status-container">
            <div class="payment-confirm__status-header">Payment processed successfully</div>
            <div class="payment-confirm__status-icon">
              <img
                src="/assets/icons/Group 6786.svg"
                style="width: 74px;"
                alt="success icon"
              />
            </div>
            <div class="payment-confirm__status-message">
              Your payment can be tracked using order number <span>{{ paymentStatus.orderNumber }}</span>
            </div>
            <div class="payment-confirm__status-actions">
              <button class="btn btn-primary" (click)="redirectToAllApplications()">All Applications</button>
            </div>
          </div>
        </ng-container>
        <!-- failed -->
        <ng-container *ngIf="paymentStatus?.decision !== 'ACCEPT'">
          <div class="payment-confirm__status-container">
            <div class="payment-confirm__status-header">Payment failed</div>
            <div class="payment-confirm__status-icon">
              <img
                src="/assets/icons/Group 6841.svg"
                style="width: 74px;"
                alt="error icon"
              />
            </div>
            <div class="payment-confirm__status-message">
              <ng-container *ngIf="paymentStatus?.orderNumber">
                Your payment can be tracked using order number <span>{{ paymentStatus.orderNumber }}</span>
              </ng-container>
              <ng-container *ngIf="!paymentStatus?.orderNumber">
                Something went wrong!
              </ng-container>
            </div>
            <div class="payment-confirm__status-actions">
              <button class="btn btn-primary" (click)="redirectToAllApplications()">All Applications</button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
