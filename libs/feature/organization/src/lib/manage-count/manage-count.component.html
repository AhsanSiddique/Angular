<div class="loader">
  <div class="loader-content">
    <div class="submission-paneClose">
      <img src="/assets/icons/close 001.svg" style="width: 32px" alt="close icon" (click)="closeThis.emit('close')" />
    </div>
      <div class="submitPane">

        <div class="paneBody">
          <h4 class="font-24" style="color: var(--hayya-primary); font-weight: 800">Manage User</h4>
          <div class="paneHeader">

                  <form [formGroup]="form">
                    <div class="row">
                      <div class="col-12">
                        <div class="form-group col d-flex flex-column px-0">
                            <label for="numberofapplication">No of Maximum Applicants</label>
                            <div class="inner-addon right-addon">
                              <input type="number" min="0"
                                oninput="if(!this.value.match('^[0-9]*$'))this.value='';" formControlName="maxNoOfApplicants"
                                class="form-control" id="maxNoOfApplicants" aria-describedby="maxNoOfApplicants"
                                placeholder="Enter No of Maximum Applicants"
                                style="padding: 0px;"
                                />
                              <img src="/assets/icons/up-Arrow-new.svg" (click)="incrDecr('+','application')" class="svg-up-arrow-icon"
                                alt="Bootstrap" />
                              <img src="/assets/icons/down-arrow-new.svg" (click)="incrDecr('-','application')" class="svg-down-arrow-icon"
                                alt="Bootstrap" />
                            </div>
                        </div>

                      </div>

                      <div class="col-12">
                        <div class="form-group col d-flex flex-column px-0">
                            <label for="maxNoOfVouchers">No of Voucher Applicants</label>
                            <div class="inner-addon right-addon">
                              <input type="number" min="0"
                                oninput="if(!this.value.match('^[0-9]*$'))this.value='';" formControlName="maxNoOfVouchers"
                                class="form-control" id="maxNoOfVouchers" aria-describedby="maxNoOfVouchers"
                                placeholder="Enter No of Voucher Applicants"
                                style="padding: 0px;"
                                />
                              <img src="/assets/icons/up-Arrow-new.svg" (click)="incrDecr('+','voucher')" class="svg-up-arrow-icon"
                                alt="Bootstrap" />
                              <img src="/assets/icons/down-arrow-new.svg" (click)="incrDecr('-','voucher')" class="svg-down-arrow-icon"
                                alt="Bootstrap" />
                            </div>
                        </div>

                      </div>

                      <div class="col-12">
                        <label class="control-label">Select Access Type</label>
                        <div class="common-radio radio-group row">
                          <div class="col-2">
                            <div class="radio-btn">
                              <input type="radio" class="d-none"
                                id="newAccessTypeFull" [value]="2" formControlName="newAccessType"
                              />
                              <label for="newAccessTypeFull">
                                <span class="radio"></span>
                                <span style="font-size: 0.8rem !important">
                                  Full
                                </span>
                              </label>
                            </div>
                          </div>
                          <div class="col-2">
                            <div class="radio-btn">
                              <input type="radio" class="d-none"
                                id="newAccessTypeLimited" [value]="1" formControlName="newAccessType"
                              />
                              <label for="newAccessTypeLimited">
                                <span class="radio"></span>
                                <span style="font-size: 0.8rem !important">
                                  Limited
                                </span>
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                    <div class="login-validation" *ngIf="showOrgError">
                      <span>{{showOrgError}}</span>
                    </div>
                    <div class="mt-4">
                      <button
                      type="button"
                      class="btn btn-secondary mr-2"
                      (click)="closeThis.emit('close')"
                      style="width: 25%"
                    >
                      <span> {{ 'Common.Cancel' | translate }}</span>
                    </button>
                      <button
                        type="submit"
                        class="btn btn-primary btn-sm btn-submit ml-1"
                        style="width: 25%"
                        [disabled]="!form.valid"
                        (click)="editUser()"
                      >
                        {{ 'Common.Submit' | translate }}
                      </button>
                    </div>
                    <br />
                    <div>

                    </div>
                  </form>


        </div>
      </div>
    </div>
  </div>
  <div class="loader-backdrop"></div>
</div>
