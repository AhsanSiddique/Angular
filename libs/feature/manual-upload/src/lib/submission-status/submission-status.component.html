<div class="loader">
    <div class="loader-content">
        <div class="submission-paneClose" >
            <img
            src="/assets/icons/close 001.svg"
            style="width: 32px"
            alt="close icon"
            (click)="closeThis.emit('close')"
          />
        </div>
        <div class="submitPane">

            <div class="paneBody" *ngIf="status">
                <div class="paneHeader">
                    <h4 class="font-24" style="color: var(--hayya-primary); font-weight: 900">{{ 'SubmissionStatus.SubmissionStatus' | translate }}</h4>

                </div>
                <div class ="row data-center">
                    <div col-md-6>{{ 'SubmissionStatus.RecordsSuccessfull' | translate }}</div>
                    <div col-md-6><span class="text">{{status.succesRecords}}</span> </div>
                </div>
                <div class ="row data-center">
                    <div col-md-6>{{ 'SubmissionStatus.RecordsFailed' | translate }}</div>
                    <div col-md-6><span class="text">{{status.failedRecords}}</span></div>
                </div>
            <!-- <dl class="data-center">
                    <dt><div class="">{{ 'SubmissionStatus.RecordsSuccessfull' | translate }}</div></dt>
                    <dd><span class="text-success">{{status.succesRecords}}</span></dd>
                </dl>
                <dl class="data-center">
                    <dt><div class="">{{ 'SubmissionStatus.RecordsFailed' | translate }}</div></dt>
                    <dd><span class="text-danger">{{status.failedRecords}}</span></dd>
                </dl> -->
            </div>
            <div class="paneFooter" *ngIf="status?.failedRecords > 0">
                <button class="btn btn-primary btn-caret-8" (click)="closeThis.emit('show-failed-records')">{{ 'SubmissionStatus.ViewFailedRecords' | translate }}</button>
            </div>
        </div>
    </div>
    <div class="loader-backdrop"></div>
</div>
